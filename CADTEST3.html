<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Pricing Calculator</title>
    <script>
        function calculatePrice() {
            let total = 0;
            
            // Collection/Delivery Route
            let route = document.querySelector('input[name="route"]:checked').value;
            total += (route === "yes") ? 90 : 0;
            
            // Second Person Requirement
            let secondPerson = document.querySelector('input[name="secondPerson"]:checked').value;
            let secondPersonCost = {"no": 0, "advisable": 250, "essential": 500};
            total += secondPersonCost[secondPerson];
            
            // Item Type and Count
            let itemType = document.getElementById("itemType").value;
            let itemCount = parseInt(document.getElementById("itemCount").value) || 0;
            let additionalCost = 0;
            
            if (itemCount > 1) {
                let costMultiplier = (secondPerson === "no") ? {"artwork": 10, "object": 10, "furniture": 20, "mixed": 20} : {"artwork": 25, "object": 25, "furniture": 25, "mixed": 25};
                additionalCost = (itemCount - 1) * costMultiplier[itemType];
            }
            total += additionalCost;
            
            document.getElementById("result").innerText = `Total Price: £${total}`;
        }
    </script>
</head>
<body>
    <h2>Job Pricing Calculator</h2>
    <form onsubmit="event.preventDefault(); calculatePrice();">
        <label>Is collection/delivery on a normal route?</label><br>
        <input type="radio" name="route" value="yes" checked> Yes
        <input type="radio" name="route" value="no"> No<br><br>
        
        <label>Is a second person required?</label><br>
        <input type="radio" name="secondPerson" value="no" checked> No
        <input type="radio" name="secondPerson" value="advisable"> Advisable
        <input type="radio" name="secondPerson" value="essential"> Essential<br><br>
        
        <label>What type of item/s are being collected?</label>
        <select id="itemType">
            <option value="artwork">Artwork</option>
            <option value="object">Objects</option>
            <option value="furniture">Furniture</option>
            <option value="mixed">Mixed</option>
        </select><br><br>
        
        <label>How many item/s are being collected?</label>
        <input type="number" id="itemCount" min="1" value="1"><br><br>
        
        <button type="submit">Calculate Price</button>
    </form>
    <h3 id="result">Total Price: £0</h3>
</body>
</html>
